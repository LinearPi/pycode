	(function($) {

		       * 当前时间戳
		       * @return <int>    unix时间戳(秒) 
		       */
		      CurTime: function(){
		        return Date.parse(new Date())/1000;
		      },
		      /**       
		       * 日期 转换为 Unix时间戳
		       * @param <string> 2014-01-01 20:20:20 日期格式       
		       * @return <int>    unix时间戳(秒)       
		       */
		      tiemToDate: function(str,format) {
				if(str == '' || str== null) return str;
		        var date = new Date(str),  
		        t = date.getFullYear(),  
		        m = date.getMonth()+1,  
		        d = date.getDate(),  
		        h = date.getHours(),  
		        mi = date.getMinutes(),  
		        s = date.getSeconds();
				if(format == '' || format == undefined){
			        ti = t +'-'+ this.prefixInteger(m,2) +'-'+ this.prefixInteger(d,2);//最后拼接时间 
				}else{
					ti = t +'-'+ this.prefixInteger(m,2) +'-'+ this.prefixInteger(d,2) 
					+' '+ this.prefixInteger(h,2) +':'+ this.prefixInteger(mi,2) +':'+this.prefixInteger(s,2);//最后拼接时间 
				}
		        return ti;  
		      },
		      /**       
		       * 时间戳转换日期       
		       * @param <int> unixTime  待时间戳(秒)       
		       * @param <bool> isFull  返回完整时间(Y-m-d 或者 Y-m-d H:i:s)       
		       * @param <int> timeZone  时区       
		       */
		      UnixToDate: function(unixTime, isFull, timeZone) {
		        if (typeof (timeZone) == 'number')
		        {
		          unixTime = parseInt(unixTime) + parseInt(timeZone) * 60 * 60;
		        }
		        var time = new Date(unixTime * 1000);
		        var ymdhis = "";
		        ymdhis += time.getUTCFullYear() + "-";
		        ymdhis += (time.getUTCMonth()+1) + "-";
		        ymdhis += time.getUTCDate();
		        if (isFull === true)
		        {
		          ymdhis += " " + time.getUTCHours() + ":";
		          ymdhis += time.getUTCMinutes() + ":";
		          ymdhis += time.getUTCSeconds();
		        }
		        return ymdhis;
		      },
			  prefixInteger : function(num, length) {

	"我叫{{name}},我今年{{age}}岁,我的性别是{{sex}}!".PlaceholderFormat(data);

	String.prototype.PlaceholderFormat = function() {  
	    if(arguments.length == 0) return this;  
	    var obj = arguments[0];  
	    var s = this;  
	    for(var key in obj) {  
	    	s = s.replace(new RegExp("\\{\\{" + key + "\\}\\}", "g"), obj[key]);  
	    }  
	    return s;  
	}  	
	/**
	form转json
	**/	
	$.fn.formToJson = function() {
	    var o = {};
	    var a = this.serializeArray();
	    $.each(a, function() {
	        if (o[this.name]) {
	            if (!o[this.name].push) {
	                o[this.name] = [ o[this.name] ];
	            }
	            o[this.name].push(this.value || '');
	        } else {
	            o[this.name] = this.value || '';
	        }
	    });
	    return o;
	};
	/**
	 * 自定义js map对象
	 * @return
	 */
	function Map()
		{
		 this.elements = new Array();
		 
		 //获取MAP元素个数
		 this.size = function() {
		  return this.elements.length;
		 }
		 
		 //判断MAP是否为空
		 this.isEmpty = function() {
		  return (this.elements.length < 1);
		 }
		 
		 //删除MAP所有元素
		 this.clear = function() {
		  this.elements = new Array();
		 }
		 
		 //向MAP中增加元素（key, value) 
		 this.put = function(_key, _value) {
		  this.elements.push({key:_key, value:_value});
		 }
		 
		 //删除指定KEY的元素，成功返回True，失败返回False
		 this.remove = function(_key) {
		  var bln = false;
		  try  {   
		   for (i = 0; i < this.elements.length; i++) {  
		    if (this.elements[i].key == _key){
		     this.elements.splice(i, 1);
		     return true;
		    }
		   }
		  }catch(e){
		   bln = false;    
		  }
		  return bln;
		 }
		 
		 //获取指定KEY的元素值VALUE，失败返回NULL
		 this.get = function(_key) {
		  try{   
		   for (i = 0; i < this.elements.length; i++) {
		    if (this.elements[i].key == _key) {
		     return this.elements[i].value;
		    }
		   }
		  }catch(e) {
		   return null;   
		  }
		 }
		 
		 //获取指定索引的元素（使用element.key，element.value获取KEY和VALUE），失败返回NULL
		 this.element = function(_index) {
		  if (_index < 0 || _index >= this.elements.length)
		  {
		   return null;
		  }
		  return this.elements[_index];
		 }
		 
		 //判断MAP中是否含有指定KEY的元素
		 this.containsKey = function(_key) {
		  var bln = false;
		  try {
		   for (i = 0; i < this.elements.length; i++) {  
		    if (this.elements[i].key == _key){
		     bln = true;
		    }
		   }
		  }catch(e) {
		   bln = false;    
		  }
		  return bln;
		 }
		    
		 //判断MAP中是否含有指定VALUE的元素
		 this.containsValue = function(_value) {
		  var bln = false;
		  try {
		   for (i = 0; i < this.elements.length; i++) {  
		    if (this.elements[i].value == _value){
		     bln = true;
		    }
		   }
		  }catch(e) {
		   bln = false;    
		  }
		  return bln;
		 }
		 
		 //获取MAP中所有VALUE的数组（ARRAY）
		 this.values = function() {
		  var arr = new Array();
		  for (i = 0; i < this.elements.length; i++) {  
		   arr.push(this.elements[i].value);
		  }
		  return arr;
		 }
		 
		 //获取MAP中所有KEY的数组（ARRAY）
		 this.keys = function() {
		  var arr = new Array();
		  for (i = 0; i < this.elements.length; i++) {  
		   arr.push(this.elements[i].key);
		  }
		  return arr;
		 };
		 this.jsonArray = function(){
			 var arr = new Array();
			 for (i = 0; i < this.elements.length; i++) {  
			   var json = {};
			   json[this.elements[i].key] = this.elements[i].value;
			   arr.push(json);
			 }
			 return arr;
		 };
	}

/**
 * 数据存入session缓存
 * @param key
 * @param value
 */
function setSessionStorage(key,value){
    var storage = window.sessionStorage;
    if(storage){
        storage.setItem(key,value);
    }
}

/**
 * session缓存中获取数据
 * @param key
 */
function getSessionStorage(key){
    var storage = window.sessionStorage;
    var result ;
    if(storage){
        result = storage.getItem(key);
    }
    return result;
}

/**
 * session缓存中获取数据
 * @param key
 */
function clearSessionStorage(){
    var storage = window.sessionStorage;
    if(storage){
        storage.clear();
    }
}

/**

document.addEventListener('keyup', function(){
	var event = window.event;
    if(event.keyCode == 13){
        var search_form = $(".search_form");
        var search_button = $(".search_button");
        if(search_form && search_button.length > 0){
            $(".search_button")[0].click();
		}
    }
    event.preventDefault();
    event.stopPropagation();
})

//格式化日期,
function formatDate(date,format){
    var paddNum = function(num){
        num += "";
        return num.replace(/^(\d)$/,"0$1");
    }
    //指定格式字符
    var cfg = {
        yyyy : date.getFullYear() //年 : 4位
        ,yy : date.getFullYear().toString().substring(2)//年 : 2位
        ,M  : date.getMonth() + 1  //月 : 如果1位的时候不补0
        ,MM : paddNum(date.getMonth() + 1) //月 : 如果1位的时候补0
        ,d  : date.getDate()   //日 : 如果1位的时候不补0
        ,dd : paddNum(date.getDate())//日 : 如果1位的时候补0
        ,hh : date.getHours()  //时
        ,mm : date.getMinutes() //分
        ,ss : date.getSeconds() //秒
    }
    format || (format = "yyyy-MM-dd hh:mm:ss");
    return format.replace(/([a-z])(\1)*/ig,function(m){return cfg[m];});
}

		url:path+"/templateConfig/findByCategory?category=dialog",

			if (data||data!={}){

					//先判断是否必填；

	function replaceEL(template){
		var arr= template.match(elExp);
		if (arr&&arr.length>0){
			$.each(arr, function(i, el){
				ng=new RegExp("\\$\\{"+el.substring(2,el.length-1)+"\\}");
				template=template.replace(ng,els[el.substring(1,el.length)]);
			});
		}
		return template;
	}
